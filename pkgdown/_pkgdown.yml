title: oldr

url: https://rapidsurveys.io/oldr/

development:
  mode: auto

template:
  bootstrap: 5
  theme: breeze-light
  bslib:
    bootswatch: sandstone
    primary: "#A41034"
  includes:
    in_header: |
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-0QDF0E2HPX"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-0QDF0E2HPX');
      </script>

navbar:
  bg: primary
  type: light
  structure:
    left:  [home, intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: "The RAM-OP Workflow"
        href: articles/ram_op_workflow.html

home:
  links:
  - text: Read about RAM-OP
    href: https://www.helpage.org/what-we-do/emergencies/ramop-rapid-assessment-method-for-older-people/

  - text: Download the RAM-OP manual
    href: http://www.helpage.org/download/565458de12ead

  - text: Read the online RAM-OP manual
    href: https://rapidsurveys.io/ramOPmanual/

reference:
  - title: Create indicators
    contents:
    - starts_with("create_op")

  - title: Estimate indicators
    contents:
    - starts_with("estimate")

  - title: Create charts
    contents:
    - starts_with("chart_op")
    - pyramid_plot

  - title: Create report
    contents:
    - report_op_html
    - report_op_docx
    - report_op_odt
    - report_op_pdf
    - starts_with("report_op")

  - title: Utility/support functions
    contents:
    - probit_gam
    - probit_sam
    - merge_op

  - title: Datasets
    contents:
    - testSVY
    - testPSU
    - indicators.ALL
    - indicators.MALES
    - indicators.FEMALES


