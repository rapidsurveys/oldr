title: oldr

url: https://rapidsurveys.io/oldr

template:
  params:
    bootswatch: sandstone
    ganalytics: UA-155093086-2

navbar:
  structure:
    left: [home, intro, reference, articles, news]
    right: [twitter, github]

  components:
    twitter:
      icon: "fab fa-twitter fa-lg"
      href: http://twitter.com/katilingban

home:
  links:
  - text: Read about RAM-OP
    href: https://www.helpage.org/what-we-do/emergencies/ramop-rapid-assessment-method-for-older-people/

  - text: Download the RAM-OP manual
    href: http://www.helpage.org/download/565458de12ead

  - text: Read the online RAM-OP manual
    href: https://rapidsurveys.io/ramOPmanual/

  - text: Learn more about RapidSurveys
    href: https://rapidsurveys.io/

reference:
  - title: Description
    contents:
    - oldr

  - title: Create indicators
    contents:
    - create_op_all
    - matches("create_op_adl")
    - matches("create_op_anthro")
    - matches("create_op_dementia")
    - matches("create_op_demo")
    - matches("create_op_disability")
    - matches("create_op_food")
    - matches("create_op_health")
    - matches("create_op_hunger")
    - matches("create_op_income")
    - matches("create_op_mental")
    - matches("create_op_oedema")
    - matches("create_op_screening")
    - matches("create_op_visual")
    - matches("create_op_wash")
    - matches("create_op_misc")

  - title: Estimate indicators
    contents:
    - starts_with("estimate")

  - title: Create charts
    contents:
    - matches("chart")
    - pyramid.plot

  - title: Create report
    contents:
    - report_op_table
    - report_op_html
    - report_op_docx
    - report_op_odt
    - report_op_adl
    - report_op_anthro
    - report_op_dementia
    - report_op_demo
    - report_op_disability
    - report_op_food
    - report_op_health
    - report_op_hunger
    - report_op_income
    - report_op_mental
    - report_op_misc
    - report_op_oedema
    - report_op_screen
    - report_op_visual
    - report_op_wash

  - title: Utility/support functions
    contents:
    - fullTable
    - get_variables
    - merge_estimates
    - probit_gam
    - probit_sam

  - title: Datasets
    contents:
    - testSVY
    - testPSU
    - indicators.ALL
    - indicators.MALES
    - indicators.FEMALES


